<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <!-- 타임리프 엔진 선언 부분. th태그를 사용합니다. -->
<head>
 <title>Hello</title>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="'안녕하세요. ' + ${data}" >안녕하세요. 손님</p>
<!-- 타임리프 엔진을 선언해서 타임리프 문법을 사용할 수 있습니다.

</body>
</html>
